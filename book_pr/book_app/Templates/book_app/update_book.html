{% extends 'book_app/base.html' %}

{% block content %}
    <h2>Обновить {{ book.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">Обновить</input>
        <a href="{% url 'book-detail' slug=book.slug %}">Отменить</a>
    </form>
{% endblock %}
